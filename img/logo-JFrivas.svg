<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="5" y="10" width="290" height="100" rx="15" fill="#1d273b" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Main text "JFrivas" -->
  <text x="150" y="85" font-size="60" font-weight="bold" fill="url(#grad1)" font-family="Arial, sans-serif" text-anchor="middle">JFrivas</text>
  
  <!-- Decorative line under text -->
  <line x1="40" y1="95" x2="260" y2="95" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
</svg>